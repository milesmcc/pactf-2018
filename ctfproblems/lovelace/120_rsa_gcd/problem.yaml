name: Siblings
points: 120
description: |
  One 4096-bit RSA key is impossible to break, so 20 must be even better! By chaining each
  encryption together, surely it's impossible for you to figure out what the message is?

  [Everything you'll need (except the private keys, you're on your own for that!)]({% ctflexstatic 'problem-data.zip' %})
hint: |
  Numbers don't have siblings, right? What could that mean?
